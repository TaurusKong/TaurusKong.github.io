title: Taurus Kong
email: your-email@example.com
description: >-
  Taurus Kong 的技术美术主页，专注于游戏美术管线、Houdini PCG 与工具开发。
baseurl: ""
url: "https://tauruskong.github.io"
lang: zh-CN
timezone: Asia/Shanghai

theme: bay_jekyll_theme

permalink: /blog/:title/

author: Taurus Kong

footer:
  contact:
    - type: email
      value: your-email@example.com
      cloak: false
  follow:
    - name: LinkedIn
      link: https://www.linkedin.com/in/your-profile
      value: LinkedIn
    - name: RSS
      link: https://tauruskong.github.io/feed.xml
      value: RSS

plugins:
  - jekyll-feed
  - jekyll-seo-tag

markdown: kramdown
kramdown:
  input: GFM

exclude:
  - README.md
  - node_modules
  - vendor
  - Gemfile.lock

header_pages:
  - about.md
  - projects.md

collections:
  projects:
    output: true
    permalink: /projects/:name/