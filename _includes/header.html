<header class="site-header">
  <div class="wrapper">
    <a class="site-title" href="{{ "" | prepend: site.baseurl | prepend: site.url }}/" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 28px; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; color: #2c3e50; text-decoration: none;">
      {{ site.title }}
    </a>

    <nav class="site-nav">
      <a href="#" class="menu-icon"></a>

      <div class="menu">
        {% for page in site.header_pages %}
          {% if page.path %}
            <a class="page-link" href="{{ page.path | relative_url }}">
              {{- page.title | default: page.name -}}
            </a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
